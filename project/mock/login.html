<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mock Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/font.css" />
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/nav.css" />
        <link rel="stylesheet" href="css/signup.css" />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- For main nav top header. -->
        <div id="nav_full">
            <nav id="main_nav" class="mid_70_layout">
                <h2><a href="index.html">Maki Flat Finder</a></h2>
                <button class="blue_btn whitefg">Login</button>
            </nav>
        </div>


        <div id="main_content" class="mid_70_layout">
            <div class="action_box_wrapper">
                <h1>Login to access your account</h1>
                <div class="action_box">
                    <form>
                    <div class="action_box_contents_flex">
                        <div class="action_box_contents_split_flex">
                            
                            <div class="action_box_contents_split_left">
                                <h3>Email Address</h3>
                                <div class="input_wrapper">
                                    <input type="text" name="email" placeholder="Email Address" required/>
                                </div>
                                <h3>Password</h3>
                                <div class="input_wrapper">
                                    <input type="text" name="password" placeholder="Password" required/>
                                </div>
                                <p class="center">
                                    <a href="forgot_password.html">Forgot Password?</a>
                                </p>
        
                                <div class="submit_wrapper">
                                    <input type="submit" value="Log in"/>
                                </div>
                                </form>
                                <div class="center input_info">
                                    <span>Dont have a account? <a href="signup.html">Sign Up</a></span> 
                                </div>
                               

                            </div>
                            <div class="action_box_contents_split_right">
                                <h3>Sign in with others:</h3>

                                <div class="third_party_wrapper">
                                    <button class="third_party_button">
                                        <div class="third_party_wrapper_flex">
                                            <img src="images/google_icon.png" alt="" />
                                            <span>Google</span>
                                        </div>
                                    </button>
                                </div>
                                
                                <div class="third_party_wrapper">
                                    <button class="third_party_button">
                                        <div class="third_party_wrapper_flex">
                                            <img src="images/facebook_icon.png" alt="" />
                                            <span>Facebook</span>
                                        </div>
                                    </button>
                                </div>

                                <div class="third_party_wrapper">
                                    <button class="third_party_button">
                                        <div class="third_party_wrapper_flex">
                                            <img src="images/apple_icon.png" alt="" />
                                            <span>Apple</span>
                                        </div>
                                    </button>
                                </div>

                                <div class="third_party_wrapper">
                                    <button class="third_party_button">
                                        <div class="third_party_wrapper_flex">
                                            <img src="images/tiktok_icon.png" alt="" />
                                            <span>Tiktok</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
